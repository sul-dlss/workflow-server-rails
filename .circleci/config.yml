version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@3.2.0
workflows:
  build:
    jobs:
      - ruby-rails/lint:
          name: lint
          context: dlss
          executor:
            name: ruby-rails/ruby
            ruby-tag: '3.2.2'
      - ruby-rails/test-rails:
          context: dlss
          name: test
          api-only: true
          executor:
            name: ruby-rails/ruby-postgres
            ruby-tag: '3.2.2'
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/workflow-server
          extra_build_args: --build-arg BUNDLE_GEMS__CONTRIBSYS__COM
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - main
