version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.3.0
workflows:
  build:
    jobs:
      - ruby-rails/lint:
          name: lint
          context: dlss
      - ruby-rails/test-rails:
          context: dlss
          name: test
          api-only: true
      - ruby-rails/docker-publish:
          context: dlss
          name: publish-latest
          image: suldlss/workflow-server
          extra_build_args: --build-arg BUNDLE_GEMS__CONTRIBSYS__COM
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - main
